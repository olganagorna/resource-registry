<div class="container-fluid" ng-if="currentUser.role === 'admin'">
    <div class="col-md-6">
        <div>
        {{dfkbmlk}}
            <div class="md-list-group">
                <ul class="list-group">
                    <li class="list-group-item row">
                        <div class="col-md-12 navigation-search">
                                <input type="text" value="" class="form-control col-md-4" ng-model="types.addClassInput" placeholder="назва нового класу">
                                <a class="btn btn-material-amber-400 col-md-4" ng-click="types.addClass()" href=""><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                    ДОДАТИ
                                </a>
                        </div>
                        <div class="row" >
                            <div class="col-md-4 text-center"><h4>Ідентифікатор класу slfknsljn</h4></div>
                            <div class=" col-md-4 text-center"><h4>Назва класу</h4></div>
                        </div>
                    </li>
                    <li class="list-group-item shadow-z-1 md-list row " style="padding:0px 5px 0px 5px!important;" ng-repeat="data in xmlData.items">
                        <div class="col-md-4 text-center res_vert_allight_list">{{data.class_id}}</div>
                        <div class="col-md-4 text-center res_vert_allight_list">{{data.name}}</div>
                        <div class="btn-group">
                            <a class="btn btn-primary ng-scope" href="resource/update/{{data.resource_id}}" title="Редагувати" ng-if="currentUser.role === 'admin' &amp;&amp; currentUser.isLogined">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </a>
                            <!-- <a class="btn btn-material-grey-200 text-center ng-scope" title="Деактивувати" ng-if="currentUser.role === 'admin' &amp;&amp; currentUser.isLogined" ng-click="types.del(data.class_id)">
                                <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                            </a>
                            </a>
                            <a class="btn btn-material-grey-200 text-center ng-scope" title="Активувати" ng-if="currentUser.role === 'admin' &amp;&amp; currentUser.isLogined" ng-click="types.del(data.class_id)">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            </a> -->
                            <button ng-show="{{data.activation_status == 0}}" ng-click="changeActivationStatus(1, data.class_id)">Активувати</button>
                            <button ng-show="{{data.activation_status == 1}}" ng-click="changeActivationStatus(0, data.class_id)">Деактивувати</button>
                        </div>
                    </li>
                </ul>
            </div>
            <ul class="pagination pagination-sm">
                <li ng-if="xmlData._links.first">
                    <a href="" ng-click="setPage(xmlData._links.first.href, 'first')">&laquo;</a>
                </li>
                <li ng-if="xmlData._links.prev">
                    <a href="" ng-click="setPage(xmlData._links.prev.href, 'prev')" >‹</a>
                </li>

                <li ng-repeat="page in getPages(xmlData._meta.pageCount) track by $index"
                    ng-click="switchPage(page)" ng-class="{active: page == currentPage}"
                    ng-if="page">
                    <span>{{page}}</span>
                </li>
                <li ng-if="xmlData._links.next">
                    <a href="" ng-click="setPage(xmlData._links.next.href, 'next')" >›</a>
                </li>
                <li ng-if="xmlData._links.last">
                    <a href="" ng-click="setPage(xmlData._links.last.href, 'last')">&raquo;</a>
                </li>
            </ul>

        </div>
    </div>
</div>

<div ng-show="resources.length === 0">
    There are no resources
</div>
