<div ng-controller="UsersCommunity" class="community-container">
	

	<style>
		.community-container li.list-group-item {
			border-bottom: 1px solid #e3e3e3;
		}
		.list-group-item:nth-child(1) {
			font-weight: 700;
		}
		.community-container .list-group-item:last-child {
			border-bottom: 0px solid transparent;
		}
		.list-group-item div > div {
			line-height: 56px;
		}
		.community-container .community-search {
			_width: 100%;
			height: 35px;
			line-height: 35px;
			padding: 0 10px;
			margin: 10px 0;
			border-radius: 5px;
			border: 1px solid #e3e3e3;
		}
	</style>


	<div class="container well">
		<div class="row">
			<div class="col-lg-10">
				<ng-form>
					<span>Пошук по громаді &nbsp</span>
					<input type="text" class="community-search" ng-model="communitySearch" />
					<input class="btn btn-primary" type="submit" value="Пошук" ng-click="searchCommunity(community_name)"></input>
					{{$scope.searchingVal}}
				</ng-form>
			</div>
			<div class="col-lg-2">
				<a class="btn btn-material-amber-400 ng-scope" href="community/communityadd" ng-if="currentUser.role === 'admin' &amp;&amp; currentUser.isLogined">ДОДАТИ <span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
			</div>
		</div>
	</div>
	<div class="container well">
		<div class="row">
			<ul class="list-group">
				<li class="list-group-item">
					<div class="row">
						<div class="col-lg-4">Назва громади</div>
						<div class="col-lg-2">Номер тому</div>
						<div class="col-lg-4">Примітки</div>
						<div class="col-lg-2">Дії</div>
					</div>
				</li>
				<li class="list-group-item" ng-repeat="data in communities.items">
					<div class="row">
						<div class="col-lg-4">{{data.name}}</div>
						<div class="col-lg-2">{{data.prefix}}</div>
						<div class="col-lg-4">{{data.notes}}</div>
						<div class="col-lg-2">
							<div class="btn-group">

								<a class="btn btn-primary ng-scope" title="Редагувати" href="community/update/{{data.community_id}}" ng-if="currentUser.role === 'admin' &amp;&amp; currentUser.isLogined">
							    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
							 	</a>

							 	<a class="btn btn-danger btn-material-grey-200 text-center ng-scope" title="Видалити" ng-if="currentUser.role === 'admin' &amp;&amp; currentUser.isLogined" ng-click="deleteResource(data.resource_id)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
							 	
							 </div>
						</div>
					</div>
				</li>
			</ul>
			


			<div class="col-md-8 margin_bottom">          
                    <ul class="pagination pagination-sm" ng-if="communities._meta.pageCount > 1">

                        <li ng-if="communities._links.first">
                            <a href="" ng-click="setPage(communities._links.first.href, 'first')">&laquo;</a>
                        </li>
                        <li ng-if="communities._links.prev">
                            <a href="" ng-click="setPage(communities._links.prev.href, 'prev')" >‹</a>
                        </li>



                        <li ng-repeat="page in getPages(communities._meta.pageCount) track by $index"
                            ng-click="switchPage(page)" ng-class="{active: page == currentPage}"
                            ng-if="page">
                            <span>{{page}}</span>
                        </li>

					

                        <li ng-if="communities._links.next">
                            <a href="" ng-click="setPage(communities._links.next.href, 'next')" >›</a>
                        </li>
                        <li ng-if="communities._links.last">
                            <a href="" ng-click="setPage(communities._links.last.href, 'last')">&raquo;</a>
                        </li>
                    </ul>
           </div>  
		</div>
	</div>







</div>
